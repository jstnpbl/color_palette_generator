<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Favicon and manifest -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="theme-color" content="#4CAF50">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
</head>
<body>
    <h1 id="main-title">Color Palette Generator</h1>
    <h2 class="subtitle">Generate, edit, and save beautiful color palettes for your next project.</h2>
    
    <main>
        <form class="controls" aria-labelledby="main-title">
            <button id="dark-mode-toggle" class="dark-mode-toggle" type="button" aria-pressed="false">
                <span class="material-symbols-outlined" aria-hidden="true">dark_mode</span>
                <span class="visually-hidden">Toggle Dark Mode</span>
            </button>
            <div>
                <label for="palette-type">Palette Type:</label>
                <select id="palette-type" name="palette-type" aria-label="Palette Type">
                    <option value="random">Random</option>
                    <option value="monochromatic">Monochromatic</option>
                    <option value="analogous">Analogous</option>
                    <option value="complementary">Complementary</option>
                    <option value="triadic">Triadic</option>
                    <option value="tetradic">Tetradic</option>
                </select>
            </div>
            <div>
                <label for="base-color">Base Color:</label>
                <input type="color" id="base-color" name="base-color" value="#4CAF50" aria-label="Base Color">
            </div>
            <div>
                <label for="color-count">Number of Colors (3-10):</label>
                <input type="range" id="color-count" name="color-count" min="3" max="10" value="5" aria-valuemin="3" aria-valuemax="10" aria-valuenow="5" aria-label="Number of Colors">
                <span id="color-count-value" aria-live="polite">5</span>
            </div>
            <button id="generate-btn" type="button">Generate Palette</button>
        </form>
        
        <section class="palette-container" aria-label="Current Palette">
            <div id="current-palette" class="palette" tabindex="0" aria-label="Palette colors"></div>
            <button id="toggle-contrast" class="toggle-contrast-btn" type="button" aria-expanded="false" aria-controls="contrast-checker">
                Show Contrast Checker
            </button>
            <div id="contrast-checker" class="contrast-checker" style="display:none;"></div>
            <!-- Palette Actions -->
            <div class="btn-group">
                <button class="save-btn" id="save-btn" type="button">
                    <span class="material-symbols-outlined" aria-hidden="true">bookmark_add</span>
                    <span class="visually-hidden">Save Palette</span>
                </button>
                <button class="clear-btn" id="clear-history" type="button">
                    <span class="material-symbols-outlined" aria-hidden="true">delete</span>
                    <span class="visually-hidden">Clear History</span>
                </button>
                <button class="export-btn" id="export-btn" type="button">
                    <span class="material-symbols-outlined" aria-hidden="true">download</span>
                    <span class="visually-hidden">Export as PNG</span>
                </button>
                <button class="copyall-btn" id="copyall-btn" type="button">
                    <span class="material-symbols-outlined" aria-hidden="true">content_copy</span>
                    <span class="visually-hidden">Copy All HEX</span>
                </button>
                <select id="copyall-mode" aria-label="Copy All Mode">
                    <option value="hex">HEX</option>
                    <option value="rgb">RGB</option>
                    <option value="hsl">HSL</option>
                    <option value="css">CSS Variables</option>
                </select>
                <div class="export-code-group">
                    <select id="export-code-type" aria-label="Export code format">
                        <option value="css">CSS Variables</option>
                        <option value="json">JSON</option>
                        <option value="tailwind">Tailwind Config</option>
                    </select>
                    <button class="export-code-btn" id="export-code-btn" type="button">
                        <span class="material-symbols-outlined" aria-hidden="true">code</span>
                        <span class="visually-hidden">Copy Code</span>
                    </button>
                </div>
                <button class="import-btn" id="import-btn" type="button">
                    <span class="material-symbols-outlined" aria-hidden="true">upload</span>
                    <span class="visually-hidden">Import Palette</span>
                </button>
                <button class="share-btn" id="share-btn" type="button">
                    <span class="material-symbols-outlined" aria-hidden="true">share</span>
                    <span class="visually-hidden">Share Link</span>
                </button>
                <div id="import-modal" class="import-modal" style="display:none;"></div>
            </div>
        </section>
        
        <section class="live-preview" aria-label="Live Preview">
            <h2>Live Preview</h2>
            <div id="live-preview-ui" class="live-preview-ui"></div>
        </section>
        
        <section class="history" aria-label="Saved Palettes">
            <h2 id="history-title">Saved Palettes</h2>
            <div id="history-palettes" class="history-palettes" aria-labelledby="history-title"></div>
        </section>
        
        <div id="toast" class="toast" role="status" aria-live="polite"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
